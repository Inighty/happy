name: Build Unsigned IPA

on:
  push:
    branches:
      - main
    paths:
      - 'packages/happy-app/**'
      - '.github/workflows/build-unsigned-ipa.yml'
  workflow_dispatch:

jobs:
  build-unsigned-ipa:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install CocoaPods
        run: |
          cd packages/happy-app/ios
          pod install

      - name: Build iOS archive (unsigned)
        run: |
          cd packages/happy-app/ios
          xcodebuild \
            -workspace Happydev.xcworkspace \
            -scheme Happydev \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "$RUNNER_TEMP/Happydev.xcarchive" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            clean archive

      - name: Package unsigned IPA
        run: |
          APP_PATH=$(find "$RUNNER_TEMP/Happydev.xcarchive/Products/Applications" -maxdepth 1 -name "*.app" -print -quit)

          if [ -z "$APP_PATH" ]; then
            echo "No .app was found in archive"
            exit 1
          fi

          mkdir -p "$RUNNER_TEMP/ipa/Payload"
          cp -R "$APP_PATH" "$RUNNER_TEMP/ipa/Payload/"

          cd "$RUNNER_TEMP/ipa"
          zip -r -y "$GITHUB_WORKSPACE/Happydev-unsigned.ipa" Payload
          shasum -a 256 "$GITHUB_WORKSPACE/Happydev-unsigned.ipa" > "$GITHUB_WORKSPACE/Happydev-unsigned.ipa.sha256"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: happy-app-unsigned-ipa
          path: |
            Happydev-unsigned.ipa
            Happydev-unsigned.ipa.sha256
          if-no-files-found: error
          retention-days: 14
